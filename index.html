<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Swiper demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/swiper-bundle.min.js"></script>
</head>

<body>
	<div class="swiper-container gallery-top">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image:url(img/nature-1.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-2.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-3.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-4.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-5.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-6.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-7.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-8.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-9.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-10.jpg)">
			</div>
		</div>
		<!-- Add Arrows -->
		<div class="swiper-button-next swiper-button-white"></div>
		<div class="swiper-button-prev swiper-button-white"></div>
	</div>
	<div class="swiper-container gallery-thumbs">
		<div class="swiper-wrapper">
			<div class="swiper-slide" style="background-image:url(img/nature-1.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-2.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-3.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-4.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-5.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-6.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-7.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-8.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-9.jpg)">
			</div>
			<div class="swiper-slide" style="background-image:url(img/nature-10.jpg)">
			</div>
		</div>
	</div>


	<!-- Swiper JS -->

	<!-- Initialize Swiper -->
	<script>
		var galleryThumbs = new Swiper('.gallery-thumbs', {
      spaceBetween: 10,
      slidesPerView: 4,
      freeMode: true,
      watchSlidesVisibility: true,
      watchSlidesProgress: true,
    });
    var galleryTop = new Swiper('.gallery-top', {
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      thumbs: {
        swiper: galleryThumbs
      }
    });
	</script>
</body>

</html>
